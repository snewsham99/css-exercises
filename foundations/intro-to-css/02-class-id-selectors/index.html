<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
    <style>
      p {
        font-family: Verdana, DejaVu Sans, sans-serif;
        background-color: rgba(220, 184, 184, 0.9)
      }
    </style>
  </head>
  <body>
    <p>Number 1 - I'm a class!</p>
    <div style="color: blue; font-size: 36px;">Number 2 - I'm one ID.</div>
    <p style="font-size: 24px;">Number 3 - I'm a class, but cooler!</p>
    <div style="background-color: hsl(120, 64%, 52%); font-size: 24px;">Number 4 - I'm another ID.</div>
    <p>Number 5 - I'm a class!</p>
  </body>
</html>
